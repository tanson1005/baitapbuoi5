<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <div class="py-5 text-center" style="background-color: bisque;">
      <i class="fa fa-window-minimize" aria-hidden="true" style="color: red;font-size: 30px;">--Bài1--</i>
    <form>
    <h4>Kỳ Tuyển Sinh</h4>
    <label for="score1">Điểm Môn 1:</label>
    <input type="number" id="score1" name="score1" class="rounded" required><br><br>
    <label for="score2">Điểm Môn 2:</label>
    <input type="number" id="score2" name="score2" class="rounded" required><br><br>
    <label for="score3">Điểm Môn 3:</label>
    <input type="number" id="score3" name="score3" class="rounded" required><br><br>
    <label for="area">Khu Vực:</label>
    <select id="area" name="area" >
      <option value="0">X</option>
      <option value="2">A</option>
      <option value="1">B</option>
      <option value="0.5">C</option>
    </select><br><br>
    <label for="object">Đối Tượng:</label>
    <select id="object" name="object">
      <option value="0">0</option>
      <option value="2.5">1</option>
      <option value="1.5">2</option>
      <option value="1">3</option>
    </select><br><br>
    <label for="standardScore" >Điểm Chuẩn:</label>
    <input type="number" id="standardScore" name="standardScore" class="rounded" required><br><br>
    <button type="button" id="btn" class="btn btn-primary">Kiểm Tra</button>
    <br><br>
    <h6 id="result"></h6>
    </form>
    </div>
    <!-- bài2 -->
    <div class="py-5 mt-5 text-center" style="background-color: rgb(140, 244, 242);">
      <i class="fa fa-window-minimize" aria-hidden="true" style="color: red;font-size: 30px;">--Bài2--</i>
    <h4>Tính Tiền Điện</h4>
    <form >
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" class="rounded">
    <br><br>
    <label for="kwh">Số Kilowatt sử dụng:</label>
    <input type="number" id="kwh" name="kwh" class="rounded">
    <br><br>
    <button type="button" id="btn-1" class="btn btn-primary">Tính Toán</button>
    <br><br>
    <p id="result-1"></p>
    </form>
    </div>
    <!-- bài3 -->
    <div class="py-5 mt-5 text-center" style="background-color: rgb(246, 232, 161);">
    <i class="fa fa-window-minimize" aria-hidden="true" style="color: red;font-size: 30px;">--Bài3--</i>
    <h4>Tính Thuế Thu Nhập Cá Nhân</h4>
    <label for="fullName">Họ và Tên: </label>
    <input type="text" id="fullName" name="fullName" class="rounded" required><br><br>

    <label for="totalAnnualIncome">Tổng thu nhập hàng năm (VND):</label>
    <input type="number" id="totalAnnualIncome" name="totalAnnualIncome" class="rounded" required>
    <br><br>
    <label for="numberOfDependents">Số người phụ thuộc:</label>
    <input type="number" id="numberOfDependents" name="numberOfDependents" class="rounded" required>
    <br><br>
    <button id="btn-2" class="btn btn-primary">Tính Toán</button>
    <br><br>
    <h3>Kết Quả:</h3> 
    <p>Họ và Tên: <span id="name"></span></p>
    <p>Thu nhập chịu thuế: <span id="taxableIncome"></span> VND</p>
    <p>Thuế thu nhập cá nhân phải nộp: <span id="personalIncomeTax"></span> VND</p>
    </div>
    <!-- bài4 -->
    <div class="py-5 mt-5 text-center" style="background-color: rgb(140, 244, 242);">
      <i class="fa fa-window-minimize" aria-hidden="true" style="color: red;font-size: 30px;">--Bài4--</i>
      <h4>Tính hóa đơn khách hàng cho một công ty cáp</h4>
      <label for="customerType">Loại khách hàng:</label><br>
      <select id="customerType" onchange="getCustomerType(this.value)">
       <option value="House">Nhà Dân</option>
       <option value="Business">Doanh Nghiệp</option>
      </select><br><br>
      <div id="connectionDiv" style="display: none;">
          <label for="connection">Số kết nối:</label>
          <br>
          <input type="number" id="connection" name="connection">
          <br>
      </div>
      <label for="channel">Số kênh:</label>
      <br>
      <input type="number" id="channel" name="channel">
      <br><br>
      <button id="btn-hd">Tính hóa đơn</button>
      <br><br>
      <p id="result-2"></p>
      </div>
  </form>
  
  </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
   <script src="./js/baitap.js"></script>
</body>

</html>
